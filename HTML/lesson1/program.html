<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Register</h2>
    <p>
        <i>
            Please
            <b>
                fill in this form
            </b>
            to create an account
        </i>
    </p>

    <form action="index.html" method="POST">
    <label for="Fullname">Fullname</label>
    <br>
    <input type="text" name value placeholder = "Input your full name...">
    <br>
    <br>
    <label for="Username">Username</label>
    <br>
    <input type="text" name value placeholder = "Input your User name...">
    <br>
    <br>
    <label for="Password">Password</label>
    <br>
    <input type="text" name value placeholder = "Input your Password...">
    <br>
    <br>
    <label for="Email">Email</label>
    <br>
    <input type="text" name value placeholder = "Input your Email...">
    <br>
    <br>
    <label for="Telephone number">Telephone number</label>
    <br>
    <input type="number" name value placeholder = "Input your Telephone number...">
    <br>
    <br>
    <label for="input">Input object: </label>
    <br>
    <input type="radio" name="input object" value="Student">Student
    <input type="radio" name="input object" value="Teacher">Teacher
    <br>
    <br>
    <label for="input">Favorite: </label>
    <br>
    <input type="checkbox" name="Favorite" value="Badminton">Badminton
    <input type="checkbox" name="Favorite" value="Volleyball">Volleyball
    <input type="checkbox" name="Favorite" value="Football">Football
    <br>
    <br>
    <label for="Address">Address </label>
    <br>
    <select name="address">
        <option value="Thái Bình">Thái Bình</option>
        <option value="Hà Nội">Hà Nội</option>
        <option value="Hải Phòng">Hải Phòng</option>
    </select>
    <br>
    <br>
    <label for="Birthday">Birthday </label>
    <br>
    <input type="date">
    <br>
    <br>
    <label for="Your picture">Your picture</label>
    <br>
    <input type="file">
    <br>
    <br>
    <input type="button" name value="Đăng ký">
    <br>
</form>


</body>

</html>
